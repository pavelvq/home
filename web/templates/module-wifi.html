<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Homeye</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/mdi/css/materialdesignicons.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/css/vendor.bundle.base.css') }}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/jvectormap/jquery-jvectormap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/flag-icon-css/css/flag-icon.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/owl-carousel-2/owl.carousel.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/owl-carousel-2/owl.theme.default.min.css') }}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
	<script src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}"></script>
	<script src="{{ url_for('static', filename='vendors/bootstrap/bootstrap.js') }}"></script>
	<style>
	table.scroll {
		width: 100%; /* Optional */
		/* border-collapse: collapse; */
		border-spacing: 0;
		border: 2px solid black;
	}

	table.scroll tbody,
	table.scroll thead { display: block; }

	thead tr th { 
		height: 30px;
		line-height: 30px;
		/*text-align: left;*/
	}

	table.scroll tbody {
		height: 100px;
		overflow-y: auto;
		overflow-x: hidden;
	}

	tbody { border-top: 2px solid black; }

	tbody td, thead th {
		width: 20%; /* Optional */
		border-right: 1px solid black;
	}

	tbody td:last-child, thead th:last-child {
		border-right: none;
	}
	</style>
  </head>
  <body>
</div>
    <div class="container-scroller">
	  <!-- Modal -->
	  <div class="modal fade" id="controlModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
			<div class="modal-content" style="background-color: #090a0e;">
			  <div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">New message</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
				<form>
				  <div class="form-group ssid">
					<label for="recipient-name" class="col-form-label">SSID:</label>
					<input type="text" class="form-control" id="recipient-name1" name="ssid" minlength="1">
				  </div>
				  <div class="form-group password">
					<label for="message-text" class="col-form-label">Password:</label>
					<input type="password" class="form-control" id="recipient-name2" name="pass" minlength="8">
				  </div>
				</form>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-success modalsend">Run</button>
			  </div>
			</div>
		  </div>
		</div>
      <!-- partial:partials/_sidebar.html -->
      {% include 'modules/sidebar.html' %}
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_navbar.html -->
		{% include 'modules/header.html' %}
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper homeye-logo" id="homeye">
		  <div class="row">
              <div class="col-sm-4 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <h5>Interface</h5>
                    <div class="row">
                      <div class="col-8 col-sm-12 col-xl-8 my-auto">
                        <div class="d-flex d-sm-block d-md-flex align-items-center">
                          <h2 class="mb-0 ifname">{{ ifname }}</h2>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-4 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <h5>Connected to</h5>
                    <div class="row">
                      <div class="col-8 col-sm-12 col-xl-8 my-auto">
                        <div class="d-flex d-sm-block d-md-flex align-items-center">
                          <h2 id="connectedto" class="mb-0">{{ connected }}</h2>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-4 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <h5>Status</h5>
                    <div class="row">
                      <div class="col-8 col-sm-12 col-xl-8 my-auto">
                        <div class="d-flex d-sm-block d-md-flex align-items-center">
                          <h2 id="statustext" class="mb-0 statustext">Scanning...</h2>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
			<div class="row ">
              <div class="col-12 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title dbname">Scanning...</h4>
                    <div class="table-responsive" style="height: 524px;">
                      <table class="table dbtable">
                                             
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->
			{% include 'modules/footer.html' %}
			{% include 'modules/notifications.html' %}
			

          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{{ url_for('static', filename='vendors/js/vendor.bundle.base.js') }}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{{ url_for('static', filename='vendors/chart.js/Chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendors/progressbar.js/progressbar.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendors/jvectormap/jquery-jvectormap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendors/jvectormap/jquery-jvectormap-world-mill-en.js') }}"></script>
    <script src="{{ url_for('static', filename='vendors/owl-carousel-2/owl.carousel.min.js') }}"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
	<script src="{{ url_for('static', filename='js/wifi.js') }}"></script>
    <script src="{{ url_for('static', filename='js/off-canvas.js') }}"></script>
    <script src="{{ url_for('static', filename='js/hoverable-collapse.js') }}"></script>
    <script src="{{ url_for('static', filename='js/misc.js') }}"></script>
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
    <script src="{{ url_for('static', filename='js/todolist.js') }}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <!-- End custom js for this page -->
  </body>
</html>

<script>
fetch("/module/wifi/scan").then((response) => {
  response.text().then((text) => {
    document.getElementsByClassName("statustext")[0].textContent = "Completed";
	document.getElementsByClassName("dbname")[0].textContent = "Wifi List";
	document.getElementsByClassName("dbtable")[0].innerHTML = text;
  });
})
</script>
